<div class="container" *ngIf="shop$ | async as shop">
    <h3 class="mt-3">{{shop.title}}</h3>
    <p>{{shop.description}}</p>

    <h5>Categories:</h5>

<div class="container d-flex flex-wrap">

    <div class="card m-3" *ngFor="let cat of shop.categories">
        <div class="card-body">
            <a class="nav-link" aria-current="page" [routerLink]="cat.link">{{cat.category}}</a>
        </div>
      </div>
 </div>
</div>
