<div class="container">
    <app-industrial-add></app-industrial-add>
    <table class="table mt-3">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Item</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ind of industrial$ | async">
            <td>{{ind.id}}</td>
            <td>{{ind.item}}</td>
            <td >
              <form [formGroup]="industrialForm">
                <div class="row">
                  <div class="col-4">
                    <input type="text" class="form-control" placeholder="item" formControlName="item">
                  </div>
                  <div class="col-4">
                    <button class="btn btn-success" (click)="updateIndustrial(ind.id)">Update</button>
                    <button class="btn btn-danger" (click)="deleteIndustrial(ind.id)">Delete</button>
                  </div>
              
                </div>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
</div>
